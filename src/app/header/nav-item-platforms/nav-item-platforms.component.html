<ng-container>
  <button class="nav-item-trigger">
    <span class="trigger-label">游戏平台</span>
    <fa-icon icon="angle-down"></fa-icon>
  </button>
  <ul class="nav-children" *ngIf="children$ | async as children">
    <li class="nav-children-item" *ngFor="let child of children">
      <a class="nav-children-link" [routerLink]="['/platforms', child.slug]">
        <laputa-game-platform-icon class="nav-children-link-icon"
          [platformName]="child.name"></laputa-game-platform-icon>
        {{ child.label }}
      </a>
    </li>
  </ul>
</ng-container>
