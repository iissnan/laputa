<ng-container>
  <button class="nav-item-trigger">
    <span class="trigger-label">游戏风格</span>
    <fa-icon icon="angle-down"></fa-icon>
  </button>
  <ul class="nav-children" *ngIf="children$ | async as children">
    <li class="nav-children-item" *ngFor="let genre of children">
      <a class="nav-children-link" [routerLink]="['/genres', genre.slug]">
        {{ genre.label }}
      </a>
    </li>
  </ul>
</ng-container>
