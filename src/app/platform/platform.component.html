<ng-container *ngIf="games; else loading">
  <h2 *ngIf="name">
    {{ name }}
    <span class="count" *ngIf="games.length > 0">共 {{ games.length }} 款游戏</span>
  </h2>
  <laputa-game-list [games]="games"></laputa-game-list>
</ng-container>

<ng-template #loading>
  <laputa-spinner></laputa-spinner>
</ng-template>
