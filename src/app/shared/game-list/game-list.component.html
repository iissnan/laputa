<div class="headline" *ngIf="caption">
  <h2 class="caption">{{ caption }}</h2>
  <p *ngIf="count" class="count">{{ count }} 款游戏</p>
</div>

<ng-container *ngIf="games?.length > 0">
  <div class="list" >
    <laputa-game-tile [game]="game" *ngFor="let game of games; trackBy: trackBy"></laputa-game-tile>
  </div>
</ng-container>


<div class="list-empty" *ngIf="games?.length === 0">
  <img src="assets/images/empty.svg" alt="Empty" />
  <p>这里什么都没有</p>
</div>
