<div class="caption" *ngIf="caption">
  {{ caption }}
  <small *ngIf="count" class="count">{{ count }} 款游戏</small>
</div>

<ng-container *ngIf="games?.length > 0">
  <div class="list" >
    <laputa-game-tile [game]="game" *ngFor="let game of games"></laputa-game-tile>
  </div>
</ng-container>


<div class="list-empty" *ngIf="games?.length === 0">
  No Games Found.
</div>
